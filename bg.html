    <!--Através de atributos de <BODY>, podemos definir cores para os textos, links e para o fundo
        das páginas, bem como uma imagem de fundo. Seus atributos:

    background=imagem de fundo
    text=cor do texto
    link=cor do link
    vlink=cor do link visitado
    alink=cor do link acionado
    -->
